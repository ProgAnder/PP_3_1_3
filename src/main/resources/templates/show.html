<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users page</title>
</head>
<body>
<div>Пользователь (id = <span th:text="${user.getId()}"></span>):</div>
<div> username = <span th:text="${user.getUsername()}"></span>,</div>
<div> first name = <span th:text="${user.getFirstName()}"></span>,</div>
<div> last name = <span th:text="${user.getLastName()}"></span>,</div>
<div> age = <span th:text="${user.getAge()}"></span>,</div>
<div> roles = <span th:text="${user.getRoles()}"></span></div>
<br/>
<br/>
<hr>
<br/>
<form method="get" th:action="@{/admin/{id}/edit (id=${user.getId()})}" th:object="${user}">
    <input type="submit" value="Изменить данные пользователя">
</form>
<br/>
<form th:method="delete" th:action="@{/admin/{id} (id=${user.getId()})}">
    <input type="submit" value="Удалить пользователя">
</form>
<br/>
<hr>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Разлогиниться!">
</form>
</body>
</html>
